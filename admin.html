<body>
  <hr>

<h2>إضافة قماش جديد</h2>

<input type="text" id="fabricName" placeholder="اسم القماش">
<br><br>
<input type="file" id="fabricImage">
<br><br>
<button onclick="addFabric()">إضافة</button>

<hr>

<h2>الأقمشة</h2>
<div id="fabricsList"></div>


  <h1>لوحة التحكم</h1>

  <p id="userEmail"></p>

  <button onclick="logout()">تسجيل الخروج</button>

  <script>
    const supabaseClient = window.supabase.createClient(
      "https://mcvutlmpzhuhtnnejqqm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jdnV0bG1wemh1aHRubmVqcXFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5ODkzNzgsImV4cCI6MjA4NDU2NTM3OH0.A1WHGXwRfOZRave6OVcebHa7mofLMN_bg3mqRLu34gA"
    );

    async function checkAuth() {
      const { data: { session } } = await supabaseClient.auth.getSession();

      if (!session) {
        // ❌ مو مسجّل → رجعه على login
        window.location.href = "login.html";
        return;
      }

      // ✅ مسجّل دخول
      document.getElementById("userEmail").innerText =
        "أهلاً " + session.user.email;
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "login.html";
    }

    checkAuth();
  </script>
  <script>
  async function addFabric() {
    const name = document.getElementById("fabricName").value;
    const fileInput = document.getElementById("fabricImage");
    const file = fileInput.files[0];

    if (!name || !file) {
      alert("أدخل الاسم والصورة");
      return;
    }

    const fileName = Date.now() + "-" + file.name;

    // رفع الصورة
    const { error: uploadError } = await supabaseClient
      .storage
      .from("images")
      .upload("fabrics/" + fileName, file);

    if (uploadError) {
      alert(uploadError.message);
      return;
    }

    // رابط الصورة
    const { data } = supabaseClient
      .storage
      .from("images")
      .getPublicUrl("fabrics/" + fileName);

    // حفظ بالجدول
    const { error } = await supabaseClient
      .from("fabrics")
      .insert([{ name, image: data.publicUrl }]);

    if (error) {
      alert(error.message);
      return;
    }

    document.getElementById("fabricName").value = "";
    fileInput.value = "";

    loadFabrics();
  }

  async function loadFabrics() {
    const { data, error } = await supabaseClient
      .from("fabrics")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) return;

    const container = document.getElementById("fabricsList");
    container.innerHTML = "";

    data.forEach(item => {
      container.innerHTML += `
        <div style="margin-bottom:15px">
          <img src="${item.image}" width="120"><br>
          <strong>${item.name}</strong><br>
          <button onclick="deleteFabric('${item.id}')">حذف</button>
        </div>
      `;
    });
  }

  async function deleteFabric(id) {
    await supabaseClient.from("fabrics").delete().eq("id", id);
    loadFabrics();
  }

  loadFabrics();
</script>


</body>
</html>
