<body>

  <h1>لوحة التحكم</h1>

  <p id="userEmail"></p>

  <button onclick="logout()">تسجيل الخروج</button>

  <script>
    const supabaseClient = window.supabase.createClient(
      "https://mcvutlmpzhuhtnnejqqm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jdnV0bG1wemh1aHRubmVqcXFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5ODkzNzgsImV4cCI6MjA4NDU2NTM3OH0.A1WHGXwRfOZRave6OVcebHa7mofLMN_bg3mqRLu34gA"
    );

    async function checkAuth() {
      const { data: { session } } = await supabaseClient.auth.getSession();

      if (!session) {
        // ❌ مو مسجّل → رجعه على login
        window.location.href = "login.html";
        return;
      }

      // ✅ مسجّل دخول
      document.getElementById("userEmail").innerText =
        "أهلاً " + session.user.email;
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "login.html";
    }

    checkAuth();
  </script>

</body>
</html>
